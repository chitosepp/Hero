<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>最大レベル効果</h1>
        <div class="section">
            <h2>バフスキル</h2>
            <p>味方の陸軍ユニットは <span class="highlight">65.0%</span> の <span class="blue">【開戦シールド】</span> を展開する（戦闘終了まで有効）</p>
        </div>
        <div class="section">
            <h2>アクティブスキル</h2>
            <p>味方の陸軍ユニットが通常攻撃後、一定確率でランダムな敵ユニット3体にスキル攻撃を行い、それぞれ <span class="highlight">80.0%</span> のダメージを与える</p>
        </div>
        <div class="section">
            <h2>パッシブスキル</h2>
            <p>味方の陸軍ユニットが通常攻撃後、ランダムな敵ユニット2体に <span class="highlight">40.0%</span> の <span class="blue">【磁気波動】</span> 効果を1つ与える</p>
        </div>
    </div>
</body>
</html>
